<!DOCTYPE html>
<html lang="es">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rincón de Sabores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <style type="text/css">
    #carousel_index .carousel-item img {  
      object-fit: cover;
      object-position: center;
      overflow: hidden;
      height: 80vh;
    }
    .active {
      font-weight: bold;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="row row-cols-auto">
      <div class="col-md-4 col-6">
        <img src="logo.svg" alt="Logo" height="180" width="340">
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container text-center container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mx-auto flex-nowrap">
        <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#quienes_somos">Quienes somos</a></li>
        <li class="nav-item"><a class="nav-link" href="cafeteria.html">Cafetería y sandwich</a></li>
        <li class="nav-item"><a class="nav-link" href="pasteleria.html">Pasteleria</a></li>
        <li class="nav-item"><a class="nav-link" href="cafeteria.html">Coctelería</a></li>
        <li class="nav-item"><a class="nav-link" href="cafeteria.html">Congelados</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
      </ul>
      </div>
    </div>
  </nav>

  <section class="section">
    <div id="carousel_index" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="col-6 col-md-3 m-0 p-0">
              <img src="img/1.jpg" class="img-fluid">
            </div>
            <div class="col-6 col-md-3 m-0 p-0">
              <img src="img/2.jpg" class="img-fluid">
            </div>
            <div class="col-6 col-md-3 m-0 p-0">
              <img src="img/3.jpg" class="img-fluid">
            </div>
            <div class="col-6 col-md-3 m-0 p-0">
              <img src="img/4.jpg" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="col m-0 p-0">
              <img src="img/5.jpg" class="img-fluid">
            </div>
            <div class="col m-0 p-0">
              <img src="img/6.jpg" class="img-fluid">
            </div>
            <div class="col m-0 p-0">
              <img src="img/7.jpg" class="img-fluid">
            </div>
            <div class="col m-0 p-0">
              <img src="img/8.jpg" class="img-fluid">
            </div>
          </div>
        </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel_index" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel_index" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <section>
    <form> 
        <div class="form-group"> 
          <label for="exampleInputEmail1">Email address</label> 
          <input type="email" class="form-control" id="exampleInputEmail1" 
          aria-describedby="emailHelp" placeholder="Enter email"> 
          <small id="emailHelp" class="form-text text-muted">We'll never share 
          your email with anyone else.</small> 
        </div> 
        <div class="form-group"> 
          <label for="exampleInputPassword1">Password</label> 
          <input type="password" class="form-control" 
          id="exampleInputPassword1" placeholder="Password"> 
        </div> 
        <div class="form-group form-check"> 
          <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
          <label class="form-check-label" for="exampleCheck1">Check me 
          out</label> 
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button> 
      </form>
  </section>

  <footer class="bg-info text-center">
    <div class="text-center p-3 text-bg-dark">
      contacto@rincondesabores.net
    </div>
  </footer>
</body>
</html>
